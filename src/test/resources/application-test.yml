server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
api:
  base:
    url:
      oauth: http://localhost:9090/auth
spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none

  datasource:
    url: 'jdbc:h2:mem:ciag-careers-db;'
    username: create_vary
    password: dummy



  flyway:
    locations: classpath:/db/migration
    enabled: true
    url: ${spring.datasource.url}
    user: create_vary
    password: dummy