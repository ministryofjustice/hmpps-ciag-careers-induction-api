server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
api:
  base:
    url:
      oauth: http://localhost:9090/auth
spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none

  datasource:
    url: 'jdbc:h2:mem:ciag-careers;MODE=PostgreSQL;INIT=create domain if not exists jsonb as json'
    username: create_vary
    password: dummy

  flyway:
    initOnMigrate: true
    baselineOnMigrate: true
    url: ${spring.datasource.url}
    user: create_vary
    password: dummy

hmpps.sqs:
  provider: localstack
  queues:
    index:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      dlqMaxReceiveCount: 1
    hmppsdomainqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      dlqMaxReceiveCount: 1
    offenderqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      dlqMaxReceiveCount: 1
    hmppseventtestqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId:  domainevents
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
